<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main" id="inverse">
            <h1>Generate a <span id="password">random password </span></h1>
            <p id="warning">Never use an insecure password again</p>
                <div id="generate-pass">
                    <input type="number" placeholder="Length of pass" id="pass-length" min="0" max="20">  
                    <button id="generatePass" onclick="generatePass()">Generate password</button>
                </div>
            <div class="line"></div>
            <div class="output">
                <div id="outputbox">
                     <p id="pass1" onclick="copy(this.id)"></p>
                </div>
                <div id="outputbox">
                     <p id="pass2" onclick="copy(this.id)"></p>
                </div>
            </div> 
            <script src="index.js"></script> 
        </div>
    </body>
</html>
