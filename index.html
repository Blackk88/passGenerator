<!DOCTYPE html>
<html land="en">

    <head>
        <meta charset="UTF-8">
        <meta nane="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light dark">
        <meta name="supported-color-schemes" content="light dark">
        <script src="https://kit.fontawesome.com/89e255c4f2.js" crossorigin="anonymous"></script>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            
            <header>
                <h1 id="title">Generate <span class="orange text-animation"><br>a random password</span></h1>
                <p class="text-opacity">Never use an insecure password again</p>
            </header>

            <!-- Strength selector -->
            
            <section class="password-strength">
                    <h2 class="checkbox--title">Strength of the password</h2>

                    <div class="password-strength--radio">
                            <label for="strength-weak" class="radio-label">Weak
                                <input id="strength-weak" type="radio" name="pass-strength" class="strength-radio" />
                            </label>
    
                        <label for="strength-average"  class="radio-label">Average
                            <input id="strength-average" type="radio" name="pass-strength" class="strength-radio" checked>
                        </label>

                        <label for="strength-strong"  class="radio-label" id="label-strong">Strong
                            <input id="strength-strong" type="radio" name="pass-strength" class="strength-radio">
                        </label>
                    </div>
            </section>

            <div class="password-parameters">
                <h2>Password parameters</h2>

                <label>Length of password (8-16):
                    <input id="input-lentgth" type="number" min="8" max="16" value="12">
                </label>

                <div class="pass-param-checkbox">
                    <label>Uppercase
                        <input id="checkbox-uppercase" type="checkbox" checked value="uppercase">
                    </label>

                    <label>Lowercase
                        <input id="checkbox-lowercase" type="checkbox" checked value="lowercase">
                    </label>
        
                    <label>Numbers
                        <input id="checkbox-numbers" type="checkbox" checked value="numbers">
                    </label>
                
                    <label>Symbols
                        <input id="checkbox-symbols" type="checkbox" value="symbols">
                    </label>
                </div>
            </div>
                     
            <!-- Generate password  -->

            <section class="generate-password-container">
                <button class="generate-password-btn" id="password-generator">Generate password</button>
                
                <h2 id="instruction"></h2>

                <div class="output-wrapper">
                    <div id="output" title="Click to copy">
                        <p id="password1"></p>
                        <i class="fa-solid fa-copy" id="1"></i>
                    </div>
    
                    <div id="output2" title="Click to copy">
                        <p id="password2" ></p>
                        <i class="fa-solid fa-copy" id="2"></i>
                    </div>
                </div>
            </section>

        </div>

        <script src="index.js" type="module"></script> 
    </body>
</html>
